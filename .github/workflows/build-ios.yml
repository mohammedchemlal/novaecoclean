name: Build iOS IPA

on:
  workflow_dispatch:


  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install pods
        run: cd ios && pod install

      - name: Build iOS app (archive only)
        run: |
          cd ios
          xcodebuild -workspace novaecoclean.xcworkspace -scheme novaecoclean -configuration Release -sdk iphoneos -archivePath ${{ github.workspace }}/build/novaecoclean.xcarchive archive

      - name: Upload Xcode archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-xcarchive
          path: build/novaecoclean.xcarchive
        uses: actions/upload-artifact@v3
